<!-- In your main HTML file -->
<div id="importedContent"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {
    $.ajax({
      url: 'file.html',
      dataType: 'html',
      success: function(data) {
        $('#importedContent').html(data);
        
        // Prevent default behavior on click
        $('#importedContent').on('click', 'div', function(e) {
          e.preventDefault();
          e.stopPropagation();
          // Handle the click event as needed
        });
      },
      error: function() {
        console.error('Error: Unable to load HTML file.');
      }
    });
  });
</script>
